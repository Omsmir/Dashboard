<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Redirect any 404s to index.html
      var redirectTo = window.location.protocol + "//" + window.location.hostname + (window.location.port ? ":" + window.location.port : "") + "/?p=" + window.location.pathname + window.location.search;
      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
  </body>
</html>
